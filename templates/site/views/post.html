    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h1>{{post.titulo}}</h1>
            
            <div class="my-3">
                <small class="text-muted">Por {{post.usuario.nome}}, {{ post.cadastrado_em|date("d/m/Y") }} Ã s {{ post.cadastrado_em|date("H:i") }} em {{post.categoria.titulo}}</small>

                <p>{{post.texto}}</p>
            </div>
        </div>
        <div class="col-lg-3">
            {% include'sidebar.html '%}
        </div>
    </div>
</div>

{% endblock %}
